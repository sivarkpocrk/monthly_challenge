<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ffccff, #ccf5ff);
        }
        h1 {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(to right, #6a5acd, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            margin: 0.5rem 0;
        }
        a {
            text-decoration: none;
            color: #ff1493;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #6a5acd;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>505 - Server Error</h1>
        <p>505 - Server Error.</p>
        <p><a href="/">Go to Homepage</a></p>
    </div>
</body>
</html>
